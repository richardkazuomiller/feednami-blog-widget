<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feednami Client Examples</title>
    <script src="https://cdn.rawgit.com/richardkazuomiller/feednami-client/master/releases/1.0.1.min.js"></script>
    <script src="../releases/1.0.0.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/examples.js"></script>
  </head>
  <body>
    <h1>UN Blog, default options</h1>
    <div class="feednami-blog-widget blog" data-url="http://blogs.un.org/feed/"></div>
    <h1>UN Blog, most recent post</h1>
    <div class="feednami-blog-widget blog single" data-url="http://blogs.un.org/feed/" data-limit="1"></div>
    <h1>Ayaka Sasaki's Blog, default options</h1>
    <div class="feednami-blog-widget blog" data-url="http://feedblog.ameba.jp/rss/ameblo/sasaki-sd"></div>
    <h1>Ayaka Sasaki's Blog, using a filter</h1>
    <h2>This removes ads, which are posts that begin with the text &quot;PR&quot;</h2>
    <div class="blog" id="sasaki-filtered" data-url="http://feedblog.ameba.jp/rss/ameblo/sasaki-sd"></div>
  </body>
</html>
